name: Upload binaries to release

on:
  release:
    types: [created]

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: action-validator_linux_amd64
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            asset_name: action-validator_linux_musl_amd64
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            asset_name: action-validator_darwin_amd64
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          default: true

      - name: Set Cargo.toml version
        shell: bash
        run: |
          mv Cargo.toml Cargo.toml.orig
          sed "s/0\\.0\\.0-git/${GITHUB_REF_NAME##*\/v}/" Cargo.toml.orig >Cargo.toml

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: target/${{ matrix.target }}/release/action-validator
          asset_name: ${{ matrix.asset_name }}
